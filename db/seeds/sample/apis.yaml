- name: Junction API
  lifecycle: experimental
  type: openapi
  system: Junction Codes
  owner: Junction Developers
  dependencies:
    - component:Junction
  description: |
    REST API for the Junction.
  definition: |
    openapi: 3.0.1
    info:
      title: Junction API
      description: REST API for the Junction.
      version: 1.0.0
    servers:
      - url: https://api.junction.codes/v1
    paths:
      /components:
        get:
          summary: Get a list of components
          responses:
            '200':
              description: A list of components
              content:
                application/json:
                  schema:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                        name:
                          type: string
                        description:
                          type: string
                        created_at:
                          type: string
                          format: date-time
      /components/{id}:
        get:
          summary: Get a specific component by ID
          parameters:
            - in: path
              name: id
              required: true
              schema:
                type: integer
          responses:
            '200':
              description: A specific component
              content:
                application/json:
                  schema:
                    type: object
                    properties:
                      id:
                        type: integer
                      name:
                        type: string
                      description:
                        type: string
                      created_at:
                        type: string
                        format: date-time
