- name: Keystone Copwatch Worker
  lifecycle: experimental
  type: worker
  system: Keystone Copwatch
  dependencies:
    - resource:Keystone Copwatch Database
  description: |
    Background worker for Keystone Copwatch, handling tasks such as data
    processing and notifications.
- name: Keystone Copwatch Website
  lifecycle: experimental
  type: web
  system: Keystone Copwatch
  dependencies:
    - resource:Keystone Copwatch Database
    - component:Keystone Copwatch Worker
  description: |
    Main website for Keystone Copwatch, providing resources and information on
    police accountability.

