- name: Keystone Copwatch API
  lifecycle: experimental
  type: openapi
  system: Keystone Copwatch
  owner: Keystone Operators
  dependencies:
    - component:Keystone Copwatch Website
  description: |
    REST API for the Keystone Copwatch website.
  definition: |
    openapi: 3.0.1
    info:
      title: Keystone Copwatch API
      description: REST API for the Keystone Copwatch website.
      version: 1.0.0
    servers:
      - url: https://api.keystonecopwatch.org/v1
    paths:
      /reports:
        get:
          summary: Get a list of reports
          responses:
            '200':
              description: A list of reports
              content:
                application/json:
                  schema:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                        title:
                          type: string
                        description:
                          type: string
                        date:
                          type: string
                          format: date-time
      /reports/{id}:
        get:
          summary: Get a specific report by ID
          parameters:
            - in: path
              name: id
              required: true
              schema:
                type: integer
          responses:
            '200':
              description: A specific report
              content:
                application/json:
                  schema:
                    type: object
                    properties:
                      id:
                        type: integer
                      title:
                        type: string
                      description:
                        type: string
                      date:
                        type: string
                        format: date-time

